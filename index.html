<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="navbar">
    <button class="toggle-sidebar-button" id="toggleSidebarButton">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </button>
    <div class="search">
      <input type="text" id="searchInput"  placeholder="Search...">
      <button class="search-button" onclick="searchProducts()">Search</button>
    </div>

  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="header">Categories</div>
      <a href="#" onclick="showCategory('all')">All</a>
      <a href="#" onclick="showCategory('electronics')">Electronics</a>
      <a href="#" onclick="showCategory('jewelery')">Jewelery</a>
      <a href="#" onclick="showCategory('men\'s clothing')">Men's clothing</a>
      <a href="#" onclick="showCategory('women\'s clothing')">Women's clothing</a>

    </div>

    <div class="main-content">
      <h1>Products</h1>
      <div id="productContainer"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>

</html>
